dist: trusty
sudo: required
language: php
php:
  - '7.0'
  - '7.1'
cache:
  directories:
    - $HOME/.composer/cache
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS demo;'
  - mysql -u root --default-character-set=utf8 demo < database/database.sql
before_script:
  - composer self-update
  - composer update
  - env | grep MYSQL
